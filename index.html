<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregamos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <form action='/proceso'  method='post' class="col-6 mx-auto"> <!-- /proceso es una ruta  mx-auto lo centrara-->
            <h1>Nuevo Usuario</h1>
            <div class="from-group"> <!-- clase de bootstrap que agrupa elementos del form -->
                <label for="idnombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="idnombre">
            </div>
            <div class="from-group">
                <label for="idapellido">Apellido:</label>
                <input type="text" name="apellidos" class="form-control" id="idapellido">
            </div>
            <div class="from-group">
                <label for="idemail">E-mail:</label>
                <input type="email" name="email" class="form-control" id="idemail">
            </div>
                <input type="submit" value="Enviar" class="btn btn-success">
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</script>
</body>
</html>
